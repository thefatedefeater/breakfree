mixed-port: 7890
allow-lan: false
mode: rule
log-level: error ## silent/error/warning/info/debug
ipv6: false
external-controller: '127.0.0.1:9090'
profile:
  store-selected: false ## It's best to default to "auto" every time it restarts.
  store-fake-ip: true

tun:
  enable: false
  stack: gvisor ## system/gvisor
  dns-hijack:
    - 'any:53'
    - "tcp://any:53"
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  #listen: '127.0.0.1:53' ## Or 0.0.0.0:53 for LAN.
  ipv6: true
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - "https://1.0.0.1/dns-query"
    - "https://8.8.4.4/dns-query"
  fallback-filter:
    geoip: false

proxy-groups:

- name: default
  type: select
  proxies:
    - auto
    - manual
    - DIRECT
    - REJECT

- name: manual
  type: select
  use:
    #- local
    #- soroush
    - aggregator

- name: auto
  type: url-test
  #tolerance: 300
  #filter: "üèÅ|üè¥‚Äç‚ò†Ô∏è"
