## Software: Clash Meta
## Country: Others (Safe for Work)

mixed-port: 7890
allow-lan: false
unified-delay: true
tcp-concurrent: true
find-process-mode: always
global-client-fingerprint: random
geodata-mode: true
mode: rule
log-level: error ## silent/error/warning/info/debug
ipv6: false
external-controller: '127.0.0.1:9090'
profile:
  store-selected: false ## It's best to default to "auto" every time it restarts.
  store-fake-ip: true

ntp:
  enable: true
  write-to-system: false
  server: pool.ntp.org

#tun:
  #enable: true
  #stack: system ## system/lwip/gvisor
  #dns-hijack:
    #- 'any:53'
    #- "tcp://any:53"
  #auto-route: true
  #auto-redir: true
  #auto-detect-interface: true

dns:
  enable: true
  #listen: '127.0.0.1:53' ## Or 0.0.0.0:53 for LAN.
  ipv6: true
  prefer-h3: true
  enhanced-mode: fake-ip
  use-hosts: true
  default-nameserver:
    - '127.0.0.1'
    - '1.0.0.1'
  proxy-server-nameserver:
    - "https://1.0.0.1/dns-query"
  nameserver:
    - "https://1.0.0.1/dns-query#default"
  nameserver-policy:
    "geosite:private": "https://1.0.0.1/dns-query"
  fallback-filter:
    geoip: false

proxy-groups:

- name: default
  type: select
  proxies:
    - auto
    - manual
    - DIRECT
    - REJECT

- name: manual
  type: select
  use:
    #- local
    - soroush
    - aggregator

- name: auto
  type: fallback
  #filter: "ğŸ|ğŸ´â€â˜ ï¸"
  exclude-filter: "ğŸ‡®ğŸ‡±|ğŸ‡¦ğŸ‡²|ğŸ‡¦ğŸ‡¿|ğŸ‡¹ğŸ‡·|ğŸ‡§ğŸ‡¾|ğŸ‡°ğŸ‡¿|ğŸ‡·ğŸ‡º|ğŸ‡¨ğŸ‡³|ğŸ‡®ğŸ‡·" ## Remember: No Russian.
  use:
    #- local
    - soroush
    - aggregator

proxy-providers:

  #local:
    #type: file
    #path: ./providers/local.yaml ## << Put your custom servers here. Meta also accepts base64-encoded and v2ray URIs.
    #health-check:
      #enable: true
      #interval: 21600
      #lazy: true
      #url: "https://cp.cloudflare.com"
      ##url: "https://detectportal.firefox.com/success.txt"
      ##url: "https://captive.apple.com"

  aggregator:
    type: http
    #url: "https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_base64.txt"
    #url: "https://cdn.jsdelivr.net/gh/mahdibland/V2RayAggregator@master/sub/sub_merge_base64.txt"
    url: "https://cdn.statically.io/gh/mahdibland/V2RayAggregator@master/sub/sub_merge_base64.txt"
    interval: 86400
    path: ./providers/aggregator.yaml
    exclude-type: "http|socks5"
    health-check:
      enable: true
      interval: 21600
      lazy: true
      url: "https://cp.cloudflare.com"
      #url: "https://detectportal.firefox.com/success.txt"
      #url: "https://captive.apple.com"

  soroush:
    type: http
    url: "https://api.sublink.dev/sub?target=clash&url=https://raw.githubusercontent.com/soroushmirzaei/telegram-configs-collector/main/splitted/mixed&emoji=false&list=true&fdn=true"
    #url: "https://yebekhe.link/api/toClash/?url=https://raw.githubusercontent.com/soroushmirzaei/telegram-configs-collector/main/splitted/mixed&type=clash&process=full"
